
<a [routerLink]="url" routerLinkActive="active" class="item-content">
  <div class="item-media">
    <img src="/assets/img/bonsais/{{ bonsai._id }}.jpg" width="44" height="44">
  </div>
  <div class="item-inner">
    <div class="item-title-row">
      <div class="item-title">{{ (myBonsai) ? myBonsai.name : bonsai.name }}</div>
    </div>
    <div class="item-subtitle">{{ bonsai.scientific_name }}</div>
  </div>
</a>
