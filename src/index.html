<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bonsai</title>
  <base href="/">

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/framework7.material.min.css">
  <link rel="stylesheet" href="/assets/css/framework7.material.colors.min.css">
  <link rel="stylesheet" href="/assets/css/bonsai-app.css">

  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body class="theme-green">

<div class="notifications list-block media-list">
  <ul>

    <!-- Single notification item -->
    <li class="notification-item">
      <div class="item-content">
        <div class="item-media">
          <!-- Notification media -->
        </div>
        <div class="item-inner">
          <div class="item-title-row">
            <div class="item-title">
              <!-- Notification title -->
            </div>
            <div class="item-after">
                <!-- Notification close icon -->
                <a href="#" class="close-notification"></a>
            </div>
          </div>
          <div class="item-subtitle">
            <!-- Notification subtitle -->
          </div>
          <div class="item-text">
            <!-- Notification message -->
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>

<div class="statusbar-overlay"></div>

<div app-root class="view view-main"></div>

<script type="text/javascript" src="/assets/js/framework7.min.js"></script>
<script type="text/javascript" src="/assets/js/bonsai-app.js"></script>
</body>
</html>
